<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Need to check the head meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jane's Jams | Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="shop.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="js/script.js" async></script>
    <script src="js/shoppingcart.js"></script>
    <!--need to add shopping cart html-->
  </head>
  <body>
    <header class="container top-nav-container">
      <nav class="top-nav">
        <span class="navbar-toggle" id="js-navbar-toggle">
          <i class="material-icons">menu</i>
        </span>
        <img
          class="logo"
          src="images/Logo JJ-min.png"
          alt="Jane's Jams Logo"
          width="150px"
          height="auto"
        />
        <ul class="menu" id="js-menu">
          <li class="nav-item"><a href="about.html">About Us</a></li>
          <li class="nav-item"><a href="shop.html">Shop</a></li>
          <li class="nav-item"><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
   
    <section class="container content-section">
      <h2 class="section-header">JAMS</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Raspberry</span>
          <img class="shop-item-image" src="images/Raspberry-250.png" alt="Raspberry jam being made in a pot"/>
          <div class="shop-item-details">
            <span class="shop-item-price">£5.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO BASKET
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Strawberry</span>
          <img class="shop-item-image" src="images/Strawberry-250.png" alt="Strawberry jam being made in a pot" />
          <div class="shop-item-details">
            <span class="shop-item-price">£5.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO BASKET
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Apricot</span>
          <img class="shop-item-image" src="images/Apricot-250.png" alt="Apricot jam being made in a pot" />
          <div class="shop-item-details">
            <span class="shop-item-price">£5.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO BASKET
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Blackcurrant</span>
          <img class="shop-item-image" src="images/Blackcurrant-250min.png"  alt="Blackcurrant jam being made in a pot" />
          <div class="shop-item-details">
            <span class="shop-item-price">£5.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO BASKET
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Blackberry</span>
          <img class="shop-item-image" src="images/Blackberry-250.png" alt="Blackberry jam being made in a pot" />
          <div class="shop-item-details">
            <span class="shop-item-price">£5.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO BASKET
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Marmalade</span>
          <img class="shop-item-image" src="images/Marmalade-250.png" alt="Marmalade jam being made in a pot" />
          <div class="shop-item-details">
            <span class="shop-item-price">£5.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO BASKET
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">BASKET</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">£0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        BUY JAM
      </button>
    </section>

    <footer class="main-footer">
      <section class="container main-footer-container">
        <h3 class="brand-name">Jane's Jams</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.instagram.com/janebrocket" target="_blank"
              >@janebrocket
            </a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
